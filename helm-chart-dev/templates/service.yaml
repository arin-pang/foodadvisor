apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "pod.name" . }}
    chart: {{ include "pod.chart" . }}
    release: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
  - port: 1337
    name: http
  # - port: 13000
  #   name: controller-http
  selector:
    statefulset.kubernetes.io/pod-name: {{ .Chart.Name }}-0  
    app: {{ include "pod.name" . }}
    release: {{ .Chart.Name }}
